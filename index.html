  <script>
  $(document).ready(function(){
    var SIGNAL_SLIDEUP2 = "slideup2";
    var SIGNAL_SLIDEDOWN2 = "slidedown2";
    var SIGNAL_TOGGLE = "toggle";

    var opts3 = {
        evt: 'click'
        } 

    var opts1 = {
        evt: 'click',
        prefunc: function() {
                    alert("check the status of #test_sig_2 now...");
                    alert("This element is " + this.id);
                    if ($("#test_sig_2").is(":hidden")) {
                        return false;
                    } else {
                        return true;
                    }
                 },
        callback: function() {
                alert("callback after the signal emitted...");
                alert("This element is " + this.id);
            }
    }

    var opts2 = {
        evt: 'click',
        prefunc: function() {
                    alert("check the status of #test_sig_2 now...");
                    alert("This element is " + this.id);
                    if ($("#test_sig_2").is(":hidden")) {
                        return true;
                    } else {
                        return false;
                    }
                 },
        callback: function() {
                alert("callback after the signal emitted...");
                alert("This element is " + this.id);
            }
    }
    $("#test_sig_1").signal(SIGNAL_SLIDEUP2, "second paragraph slided up", opts1);
    $("#test_sig_3").signal(
        SIGNAL_SLIDEDOWN2,
        ["second paragraph slided down", "#test_sig_3"],
        opts2
    );

    $("#test_sig_2").signal(SIGNAL_TOGGLE, "first paragraph toggled slide", opts3);

    $.slot.add(
        SIGNAL_SLIDEUP2,
        function(txt) {
            alert("Slot callback for " + SIGNAL_SLIDEUP2);
            $("#test_sig_2").slideUp();
            alert(txt);
        },
        false
    );

    $.slot.add(
        SIGNAL_SLIDEDOWN2,
        function(txt, elem_id) {
            alert("Slot callback for " + SIGNAL_SLIDEDOWN2);
            $("#test_sig_2").slideDown();
            alert(txt);
            $(elem_id).text("The signal emited, oh yeah...");
        },
        false
    );

    $(".toggleme").slot(
        SIGNAL_TOGGLE,
        function(txt) {
            if ($(this).is(":hidden")) {
                $(this).slideDown();
            } else {
                $(this).slideUp();
            }
        }
    );
  });
  </script>
